<div class="mt-5 p-4 bg-white border-start border-primary border-5">
    <p class="mb-2">
        <strong class="text-primary">Автор:</strong>
        <span class="text-dark fw-bold ms-2">{{ post.user.username }}</span>
    </p>

    <p class="mb-2">
        <strong class="text-primary">Категорія:</strong>
        <span class="text-muted ms-2">{{ post.category.value.capitalize() }}</span>
    </p>

    <p class="mb-4 text-muted small">
        Дата публікації: {{ post.posted.strftime('%d.%m.%Y') }} о {{ post.posted.strftime('%H:%M') }}
    </p>

    <div class="tags">
        <strong class="text-primary">Теги:</strong>
        {% if post.tags %}
            {% for tag in post.tags %}
                <span class="badge rounded-pill bg-info text-dark ms-2 px-3 py-2">
                    {{ tag.name }}
                </span>
            {% endfor %}
        {% else %}
            <span class="text-muted ms-2">Немає тегів</span>
        {% endif %}
    </div>
</div>
