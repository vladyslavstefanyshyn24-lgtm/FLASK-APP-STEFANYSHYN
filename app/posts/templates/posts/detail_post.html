{% extends "base.html" %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>Автор: {{ post.author }}</p>
<p>Категорія: {{ post.category.value }}</p>
<p>Дата: {{ post.posted.strftime('%Y-%m-%d %H:%M') }}</p>

<a href="{{ url_for('posts.update', id=post.id) }}" class="btn btn-warning">Редагувати</a>
<a href="{{ url_for('posts.delete', id=post.id) }}" class="btn btn-danger">Видалити</a>
<a href="{{ url_for('posts.index') }}" class="btn btn-secondary">Назад до списку</a>
{% endblock %}
