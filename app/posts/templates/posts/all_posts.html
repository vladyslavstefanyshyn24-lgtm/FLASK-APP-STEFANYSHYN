{% extends "base.html" %}

{% block content %}
<h1>Усі пости</h1>
<a class="btn btn-primary mb-3" href="{{ url_for('posts.create') }}">Додати пост</a>

<div class="row">
    {% for post in posts %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <img src="{{ url_for('static', filename='posts_default.jpg') }}" class="card-img-top" alt="Post image">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content[:100] }}...</p>
                <p class="card-text"><small class="text-muted">{{ post.posted.strftime('%Y-%m-%d') }}</small></p>
                <a href="{{ url_for('posts.detail', id=post.id) }}" class="btn btn-info btn-sm">Переглянути</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
