{% extends 'base.html' %}

{% block title %}Greeting Page{% endblock %}

{% block content %}
<nav>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('users.greetings', name='John', age=30) }}">Greet John</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('users.admin') }}">Admin</a>
        </li>
    </ul>
</nav>

<hr>

<h2>Hello :)</h2>
<p>User: {{ name }}</p>
{% if age %}
    <p>Age: {{ age }} years old.</p>
{% else %}
    <p>Age: Not provided.</p>
{% endif %}

{% endblock %}
