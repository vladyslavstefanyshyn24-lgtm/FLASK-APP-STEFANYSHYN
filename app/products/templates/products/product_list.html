{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h2>Список Продуктів</h2>
    
    <div class="list-group">
        {% for product in products %}
            <a href="#" class="list-group-item list-group-item-action">
                {{ product.name }}
            </a>
        {% else %}
            <p>Продуктів не знайдено.</p>
        {% endfor %}
    </div>

{% endblock %}
